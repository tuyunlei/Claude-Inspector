<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Inspector</title>
    <!-- Keeping Tailwind CDN for simplicity to avoid complex PostCSS setup in this specific file structure -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      const codeStyles = {
        color: 'inherit',
        fontWeight: '500',
        fontSize: '0.925em', // Fix: Make inline code larger
        backgroundColor: 'rgba(150, 160, 170, 0.15)', // Fix: Add subtle background
        padding: '0.125em 0.375em',
        borderRadius: '0.25rem',
      };

      const noBackticks = {
        content: 'none',
      };

      // Reset for code blocks to avoid double styling
      const preCodeStyles = {
        backgroundColor: 'transparent',
        padding: '0',
        fontSize: 'inherit',
        color: 'inherit',
        fontWeight: 'inherit',
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#020617',
              },
            },
            typography: {
              DEFAULT: {
                css: {
                  'h1, h2, h3, h4': {
                    fontWeight: '700',
                    letterSpacing: '-0.03em',
                  },
                  h1: {
                    fontSize: '1.8rem',
                    lineHeight: '1.2',
                    marginTop: '1.2em',
                    marginBottom: '0.4em',
                  },
                  h2: {
                    fontSize: '1.4rem',
                    lineHeight: '1.3',
                    marginTop: '1.0em',
                    marginBottom: '0.35em',
                  },
                  h3: {
                    fontSize: '1.2rem',
                    lineHeight: '1.35',
                    marginTop: '0.8em',
                    marginBottom: '0.3em',
                  },
                  p: {
                    marginTop: '0.3em',
                    marginBottom: '0.3em',
                  },
                  'ul, ol': {
                    marginTop: '0.4em',
                    marginBottom: '0.4em',
                  },
                  li: {
                    marginTop: '0.15em',
                    marginBottom: '0.15em',
                  },
                  // Fix Inline Code
                  code: codeStyles,
                  'code::before': noBackticks,
                  'code::after': noBackticks,
                  'pre code': preCodeStyles,
                },
              },
              sm: {
                css: {
                  'h1, h2, h3, h4': {
                    fontWeight: '700',
                    letterSpacing: '-0.03em',
                  },
                  h1: {
                    fontSize: '1.8rem',
                    lineHeight: '1.2',
                    marginTop: '1.2em',
                    marginBottom: '0.4em',
                  },
                  h2: {
                    fontSize: '1.4rem',
                    lineHeight: '1.3',
                    marginTop: '1.0em',
                    marginBottom: '0.35em',
                  },
                  h3: {
                    fontSize: '1.2rem',
                    lineHeight: '1.35',
                    marginTop: '0.8em',
                    marginBottom: '0.3em',
                  },
                  p: {
                    marginTop: '0.3em',
                    marginBottom: '0.3em',
                  },
                  'ul, ol': {
                    marginTop: '0.4em',
                    marginBottom: '0.4em',
                  },
                  li: {
                    marginTop: '0.15em',
                    marginBottom: '0.15em',
                  },
                  // Fix Inline Code for small prose
                  code: codeStyles,
                  'code::before': noBackticks,
                  'code::after': noBackticks,
                  'pre code': preCodeStyles,
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      :root { --tooltip-bg: #ffffff; --tooltip-border: #e2e8f0; --tooltip-text: #0f172a; }
      .dark { --tooltip-bg: #1e293b; --tooltip-border: #334155; --tooltip-text: #f8fafc; }
    </style>
    <link rel="stylesheet" href="https://aistudiocdn.com/highlight.js@^11.11.1/styles/github-dark.css" />
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-window": "https://aistudiocdn.com/react-window@^2.2.3",
    "express": "https://aistudiocdn.com/express@^5.2.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "highlight.js": "https://aistudiocdn.com/highlight.js@^11.11.1",
    "highlight.js/": "https://aistudiocdn.com/highlight.js@^11.11.1/",
    "remark-rehype": "https://aistudiocdn.com/remark-rehype@^11.1.2",
    "rehype-sanitize": "https://aistudiocdn.com/rehype-sanitize@^6.0.0",
    "rehype-highlight": "https://aistudiocdn.com/rehype-highlight@^7.0.2",
    "unified": "https://aistudiocdn.com/unified@^11.0.5",
    "rehype-raw": "https://aistudiocdn.com/rehype-raw@^7.0.0",
    "remark-parse": "https://aistudiocdn.com/remark-parse@^11.0.0",
    "rehype-stringify": "https://aistudiocdn.com/rehype-stringify@^10.0.1"
  }
}
</script>

</head>
  <body class="bg-gray-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
